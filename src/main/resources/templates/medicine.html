<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

</head>
<body>
<nav class="navbar-expand-lg navbar navbar-light">
    <div class="container-fluid">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/medicine/add">Add medicine</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/manufacturer">Manage manufacturers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/account/register">Register new user</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-danger" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
  <main class="container">
      <h1 class="h1" th:text="${title}"></h1>
      <div class="container" th:if="${medicineList != null && !medicineList.isEmpty()}">
          <div class="card mt-3" th:each="med:${medicineList}">
              <div class="card-header" th:text="${med.getName()}"></div>
              <div class="card-body">
                  <p class="card-text" th:text="${med.getRecommendedUsage()}"></p>
                  <p class="card-subtitle">Manufacturer</p>
                  <p class="card-text" th:text="${med.getManufacturer().getName()}"></p>
                  <a class="btn btn-info" th:href="@{'/medicine/edit/{id}' (id=${med.getId()})}">Edit</a>
                  <a class="btn btn-danger" th:href="@{'/medicine/delete/{id}' (id=${med.getId()})}">Delete</a>
              </div>
          </div>
      </div>
      <div class="container" th:if="${medicineList == null || medicineList.isEmpty()}">
          <h1 class="text-info">No medicine for you!</h1>
      </div>
  </main>
</body>
</html>
