<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Add Medicine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</head>
<body>
  <main class="container">
      <h1 class="h1">Add new Medicine:</h1>
    <form th:action="@{'/medicine/save-meds/{id}' (id=${medicine?.getId()})}" th:method="post">
        <label for="name" class="form-label">Medicine Name:</label>
        <input type="text" name="name" id="name" class="form-control" th:value="${medicine?.getName()}">
        <label for="recommendedUsage" class="form-label">Recommended Usage:</label>
        <input type="text" name="recommendedUsage" id="recommendedUsage" class="form-control" th:value="${medicine?.getRecommendedUsage()}">
        <label for="manufacturerId" class="form-label">Manufacturer:</label>
        <select id="manufacturerId" name="manufacturerId" class="form-control">
            <option th:each="manufacturer:${manufacturers}" th:value="${manufacturer?.getId()}" th:text="${manufacturer?.getName()}" th:selected="${medicine?.getManufacturer()?.getId()?.equals(manufacturer?.getId())}"></option>
        </select>
        <button class="btn btn-success mt-5" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
